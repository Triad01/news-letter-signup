<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <picture class="header__image">
        <source
          srcset="./assets/images/illustration-sign-up-mobile.svg"
          media="(max-width:37.5em)"
        />
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="header image"
        />
      </picture>
    </header>
    <main>
      <section class="section">
        <h1 class="section__heading">Stay updated!</h1>
        <p class="section__text">
          Stay updated! Join 60,000+ product managers receiving monthly updates
          on:
        </p>
        <div class="section__list">
          <img
            class="section__list--icon"
            src="./assets/images/icon-list.svg"
            alt="list icon"
          />
          <div class="section__list--text">
            Product discovery and building what matters
          </div>
        </div>
        <div class="section__list">
          <img src="./assets/images/icon-list.svg" alt="list icon" />
          <div class="section__list--text">
            Measuring to ensure updates are a success
          </div>
        </div>
        <div class="section__list">
          <img src="./assets/images/icon-list.svg" alt="list icon" />
          <div class="section__list--text">And much more!</div>
        </div>

        <form class="section__form">
          <label for="">Email address</label>
          <input type="text" placeholder="email@company.com" />
          <button>Subscript to monthly newsletter</button>
        </form>
      </section>
    </main>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Triad</a>.
    </div>
  </body>
</html>
