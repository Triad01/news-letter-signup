<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <picture>
        <source
          srcset="./assets/images/illustration-sign-up-mobile.svg"
          media="(max-width:37.5em)"
          class="header__image"
        />
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="header image"
          class="header__image"
        />
      </picture>
    </header>
    <main>
      <section class="section">
        <h1 class="section__heading">Stay updated!</h1>
        <p class="section__text">
          Stay updated! Join 60,000+ product managers receiving monthly updates
          on:
        </p>
        <div class="section__list">
          <img
            class="section__list--icon"
            src="./assets/images/icon-list.svg"
            alt="list icon"
          />
          <div class="section__list--text">
            Product discovery and building what matters
          </div>
        </div>
        <div class="section__list">
          <img
            class="section__list--icon"
            src="./assets/images/icon-list.svg"
            alt="list icon"
          />
          <div class="section__list--text">
            Measuring to ensure updates are a success
          </div>
        </div>
        <div class="section__list">
          <img
            class="section__list--icon"
            src="./assets/images/icon-list.svg"
            alt="list icon"
          />
          <div class="section__list--text">And much more!</div>
        </div>

        <form action="/success.html" class="section__form">
          <div class="validation__container">
            <label for="email">Email address</label>
            <p class="validation__text">Valid email required</p>
          </div>
          <input
            id="email"
            class="email__input"
            type="text"
            placeholder="email@company.com"
          />
          <button class="section__btn">Subscribe to monthly newsletter</button>
        </form>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Triad</a>.
        </div>
      </section>
    </main>
  </body>
</html>
